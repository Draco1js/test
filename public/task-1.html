<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button & Checkbox Animations</title>
    <link rel="stylesheet" href="task-1.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="component-wrapper">
                <button class="done-button">Done</button>
            </div>
            
            <div class="component-wrapper">
                <label class="checkbox-item">
                    <input type="checkbox" id="checkbox" checked>
                    <span class="checkbox-custom"></span>
                </label>
            </div>
        </div>

        <!-- Modal Card Component -->
        <div class="modal-card">
            <label class="checkbox-item modal-item">
                <span>All pages</span>
                <input type="checkbox" id="all-pages-checkbox" class="modal-checkbox">
                <span class="checkbox-custom"></span>
            </label>
            <div class="separator"></div>
            <label class="checkbox-item modal-item">
                <span>Page 1</span>
                <input type="checkbox" class="modal-checkbox page-checkbox">
                <span class="checkbox-custom"></span>
            </label>
            <label class="checkbox-item modal-item">
                <span>Page 2</span>
                <input type="checkbox" class="modal-checkbox page-checkbox">
                <span class="checkbox-custom"></span>
            </label>
            <label class="checkbox-item modal-item">
                <span>Page 3</span>
                <input type="checkbox" class="modal-checkbox page-checkbox">
                <span class="checkbox-custom"></span>
            </label>
            <label class="checkbox-item modal-item">
                <span>Page 4</span>
                <input type="checkbox" class="modal-checkbox page-checkbox">
                <span class="checkbox-custom"></span>
            </label>
            <div class="separator"></div>
            <button class="done-button modal-done">Done</button>
        </div>
    </div>

    <script src="task-1.js"></script>
</body>
</html>
